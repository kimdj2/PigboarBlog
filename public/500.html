<!DOCTYPE html>
<html>
<head>
  <title>システムエラー (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:700">

  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html {
        height: 100%;
    }
    body {
        background-size: cover;
        font-family: 'Raleway', sans-serif;
        height: 100%;
    }

    .text-wrapper {
        height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
        font-size: 6em;
        font-weight: 700;
        color: #EE4B5E;
    }

    .subtitle {
        font-size: 40px;
        font-weight: 700;
        color: #1FA9D6;
    }

    .subtitle_2 {
        font-size: 80px;
        font-weight: 900;
        color: #000000;
    }

    .buttons {
      margin: 30px;
      font-weight: 700;
      border: 2px solid #343a40;
    }
    .buttons:hover {
      background-color: #343a40;
      color: #FFFFFF;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    .button{
      text-decoration: none;
      padding: 15px;
      text-transform: uppercase;
      color: #343a40;
      border-radius: 26px;
      transition: all 0.2s ease-in-out;         
    }
    .button:hover{
      color: #FFFFFF;
    }


  </style>
</head>

<body>
  <div class="text-wrapper">
      <div class="subtitle_2">
          Pig＆Boar Blog
      </div>
      <div class="title" data-content="500">
          500
      </div>

      <div class="subtitle">
          システムエラーが発生しました。
      </div>
      <div class="buttons">
          <a class="button" href="https://pigboars.herokuapp.com/">トップへ戻る</a>
      </div>
  </div>
</body>
</html>
